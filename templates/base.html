<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<!--    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="a1635aded2e23a2a73eefcf80ab4972d" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="a1635aded2e23a2a73eefcf80ab4972d" crossorigin="anonymous"></script>
</head>

<body>
<section class="hero is-fullheight" style="background-color:#C4FCEF;">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="navbar-item">
                            Profile
                        </a>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Login
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                            Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}{% endblock %}
        </div>
    </div>
</section>

<script type="text/javascript" src="/static/js/app.js"></script>
<!--    <script type="text/javascript" src="js/app.js"></script>-->
<!--    <script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>-->
<!--    <script src="/js/jquery-1.10.1.min.js"></script>-->
<!--    <script src="/js/angular.js"></script>-->
<!--    <script src="/js/ng-grid.js"></script>-->
<!--    <script src="/js/jquery.dataTables.min.js" type="text/javascript"></script>-->

</body>

</html>
